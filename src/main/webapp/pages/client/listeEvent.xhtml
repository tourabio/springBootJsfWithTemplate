<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="title">Choisir une fonctionnalit√© : </ui:define>
	<br />
	<ui:define name="content">
		<!-- BEGIN : content -->
		
		




		<h1>List Event</h1>
		<hr />
		<h:panelGroup columns="2">
			<h:form>
				<h3>Search By Category :</h3>

				<h:outputText value="Category"></h:outputText>
				<h:selectOneMenu value="#{eventController.searchCat}"
					class="form-control mb-4 col-4">
					<f:selectItem itemLabel="Choose Category" itemValue="#{null}" />
					<f:selectItems value="#{eventController.categories}" />
				</h:selectOneMenu>
				<h:commandButton value="Search"
					action="#{eventController.searchEvent()}" class="btn btn-primary" />

				<h:commandButton value="Sort By rate"
					action="#{eventController.sortByRate()}"
					class="btn btn-secondary mx-2" />

				<h:commandButton value="ShowAll"
					action="#{eventController.showAll()}" class="btn btn-info mx-2" />

				

			</h:form>
		</h:panelGroup>

		<hr />
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{eventController.list}" var="event" border="1"
					class="table table-striped table-responsive-md">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{event.name}" />
					</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="Image" />
						</f:facet>
						<h:graphicImage library="images" name="#{event.image}"
							height="100" width="100" />
					</h:column>



					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{event.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Category" />
						</f:facet>
						<h:outputText value="#{event.category}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date event" />
						</f:facet>
						<h:outputText value="#{event.date_event}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nb participant" />
						</f:facet>
						<h:outputText value="#{event.nb_participants}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Total Rates" />
						</f:facet>
						<h:outputText value="#{event.totalRates}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>





						<div class="d-flex flex-row">
						

						

							<h:commandButton
								action="#{eventController.participate(event.id)}"
								class="btn btn-primary mx-2" value="Participate" />
						</div>
						<div class="d-flex flex-row">

							<h:inputText value="#{event.rateValue}"
								class="form-control mb-4 col-3"></h:inputText>

							<h:commandButton action="#{eventController.rate(event)}"
								class="btn btn-light mx-2" value="Rate" />

						</div>

					</h:column>


				</h:dataTable>
			</h:form>
		</h:panelGroup>














	</ui:define>
</ui:composition>
